<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>My Colour Palettes</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>My Favourite Colour Palettes</h1>
        </header>
        <main>
            <h2>Burgundy + Black</h2>
            <div class="palette-container">
                <div class="cb black2f">Black<br>(#2f2f30)</div>
                <div class="cb burgundy60">Burgundy<br>(#602234)</div>
                <div class="cb charcoal58">Charcoal<br>(#585858)</div>
                <div class="cb fuschiaf4">Fuschia<br>(#f400a1)</div>
            </div>  

            <h2>Burgundy + Gray</h2>
            <div class="palette-container">
                <div class="cb burgundy60">Burgundy<br>(#602234)</div>
                <div class="cb charcoal58">Charcoal<br>(#585858)</div>
                <div class="cb dgreen45">Dark Green<br>(#454b40)</div>
                <div class="cb silvere1">Silver<br>(#e1e6e6)</div>
            </div>
        </main>
    </body>
</html>
